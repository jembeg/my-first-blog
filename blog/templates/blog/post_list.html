<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First Blog</title>
  </head>
  <body>
    <div>
        <h1><a href="/">My First Blog</a></h1>
    </div>
  {% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>created: {{ post.created_date }}</p>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
  </body>
</html>
